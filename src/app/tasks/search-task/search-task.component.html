<form [formGroup]="searchTaskForm">
    <mat-form-field appearance="outline">
        <mat-label>recherche d'une liste</mat-label>
        <input matInput placeholder="demo" formControlName="taskName" (keyup)="searchList()" required>
        <mat-icon matSuffix>list</mat-icon>
        <mat-error align="end">ce champs est obligatoire</mat-error>
    </mat-form-field>
    <br />
    <button mat-mini-fab [disabled]="!searchTaskForm.valid">
        <mat-icon>search</mat-icon>
    </button>
</form>
